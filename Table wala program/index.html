<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table maths</title>
</head>
<body>
    <center>
        <h1>Maths Table generater</h1>
        <h5>This is for maths ke phare baz bache</h5>
    </center>
    <script>
        let user_input = prompt("Enter table & generate Table")
                for (let i = 1; i <= 10; i++) {
                    document.write(`<center> ${user_input} * ${i} = ${user_input * i} <br> </center>`);
                }
    </script>
</body>
</html>
